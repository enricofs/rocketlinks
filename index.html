<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketLinks</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <header>
      <div class="container-header">
        <p>Selecione um tema:</p>

        <button
          id="blue"
          class="select-theme"
          onclick="changeTheme('blue')"
        ></button>
        <button
          id="dark-blue"
          class="select-theme"
          onclick="changeTheme('dark-blue')"
        ></button>
        <button
          id="pink"
          class="select-theme"
          onclick="changeTheme('pink')"
        ></button>
        <button
          id="dark-pink"
          class="select-theme"
          onclick="changeTheme('dark-pink')"
        ></button>
      </div>
    </header>

    <div class="container">
      <img
        class="avatar"
        src="https://github.com/enricofs.png"
        alt="Imagem do Enrico"
      />

      <h1>Enrico</h1>
      <p class="username">@enricofs</p>

      <ul>
        <li>
          <a href="https://www.youtube.com/" target="_blank">🔴 Youtube</a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank">📷 Instagram</a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/enrico-ferreira-dos-santos/"
            target="_blank"
            >🕴️ Linkedin</a
          >
        </li>
        <li>
          <a href="https://github.com/enricofs" target="_blank">👨‍💻 Github</a>
        </li>
      </ul>

      <footer>
        <p>
          Feito com ❤️ pela
          <a href="https://rocketseat.com.br/" target="_blank">Rocketseat</a>
        </p>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
